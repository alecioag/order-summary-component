<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main class="card">
    <header class="header section">
      <img src="images/illustration-hero.svg" alt="hero image" class="card__img">
    </header>
    <div class="section main--content">
      <section class="section section__text">
        <h1 class="section__h1">Order Summary</h1>
        <p class="section__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>
      <div class="section section__plan">
        <img src="images/icon-music.svg" alt="Music Icon" class="plan__img" width="48" height="48">
        <div class="plan__description">
          <h4>Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <div class="confirm">
        <a href="#" class="btn btn--payment">Proceed to Payment</a>
        <a href="#" class="btn btn--cancel">Cancel Order</a>
      </div>
    </div>
  </main>

</body>

</html>
